<!DOCTYPE html>
<html lang="en">

<head>

    <title>Vegeterian Challenge Game</title>

    <!-- Include links to CSS stylesheets below -->

    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <label class="switch" id="darkBox">Dark Mode
        <input type="checkbox" name="dark" id="darkSwitch">

    <a href="game.html" id="startButton">Play Again</a>

    <br><br><br><br><br><br><br><br><br><br>
    <script>$("#gameText").html("Great job, you chose an awesome vegeterian meal in "+window.localStorage.getItem("timer") +" seconds!");</script>
    <script src="win.js" type="module"></script>
